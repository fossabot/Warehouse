ext.jdk8Modules = [
    'ktor-client-tests',

    'ktor-server-core', 'ktor-server-host-common', 'ktor-server-servlet', 'ktor-server-netty', 'ktor-server-tomcat',
    'ktor-server-test-host', 'ktor-server-test-suites',

